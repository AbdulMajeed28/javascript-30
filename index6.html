<body>
    <script>
    function countGroupsOfSeats(seating, n) {
    const numRows = seating.length;
    const numCols = seating[0].length;
    let groupCount = 0;

    for (let i = 0; i < numRows; i++) {
        let consecutiveEmptySeats = 0;

        for (let j = 0; j < numCols; j++) {
            if (seating[i][j] === 0) {
                consecutiveEmptySeats++;

                if (consecutiveEmptySeats === n) {
                    groupCount++;
                    break;
                }
            } else {
                consecutiveEmptySeats = 0;
            }
        }
    }

    return groupCount;
}



    </script>
