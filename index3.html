    <script>
        function getObject(obj) {
            const mark = {};
            for (const key in obj) {
                const pass = obj[key];
                const { score } = entr;
                if (!(score in mark) || pass.age < mark[score].age) {
                    mark[score] = pass;
                }
            }
            const result = {};
            let counting = 0;
            for (const key in mark) {
              result[counting.toString()] = mark[key];
              counting++;
            }
            return result;
        }
    </script>
