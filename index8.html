<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8</title>
</head>
<body>
    <script>
        function findPath(ticketsArr) {
            const graph = {};
            for (const [fromAirport, toAirport] of ticketsArr) {
                if (!graph[fromAirport]) {
                    graph[fromAirport] = [];
                }
                graph[fromAirport].push(toAirport);
            }
            for (const airport in graph) {
                graph[airport].sort();
            }
            const itinerary = ["A"];
            function dfs(airport) {
                const destinations = graph[airport];
                while (destinations && destinations.length > 0) {
                    const nextAirport = destinations.shift();
                    itinerary.push(nextAirport);
                    dfs(nextAirport);
                }
            }
            dfs("A");
            return itinerary;
        }
    </script>
</body>
</html>
